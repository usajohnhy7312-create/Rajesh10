<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Aap background color ab koi bhi rakh sakte hain, white box nahi dikhega */
    background-color: #ffffff; 
    overflow: hidden;
  }

  .loading img {
    /* Size ko 2.5 rakha hai taaki zyada bada na ho */
    width: 250px; 
    height: auto;
    
    /* Ye line white background ko gayab kar degi */
    mix-blend-mode: multiply;
  }
</style>
</head>
<body>

<div class="loading">
  <img src="http://a.top4top.net/p_1990j031.gif" alt="Loading">
</div>

</body>
</html>
