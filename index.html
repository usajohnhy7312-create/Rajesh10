<!DOCTYPE html>
<html>
<head>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffffff; 
    overflow: hidden;
  }

  .loading img {
    /* Is value (350px) ko badha kar aap size aur control kar sakte hain */
    width: 550px; 
    height: auto;
    
    /* White corners hatane ke liye */
    mix-blend-mode: multiply;
    
    /* Pixel quality maintain karne ke liye */
    image-rendering: auto;
  }
</style>
</head>
<body>

<div class="loading">
  <img src="http://a.top4top.net/p_1990j031.gif" alt="Loading">
</div>

</body>
</html>
