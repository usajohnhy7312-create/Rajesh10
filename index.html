<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #000814; /* Raat ka asman */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Pikachu ka Container */
        .stage {
            position: relative;
            text-align: center;
        }

        .pikachu {
            width: 350px;
            mix-blend-mode: screen; /* Background hataane ke liye */
            animation: pikachu-life 4s infinite; /* 4 second ka loop */
        }

        /* Firecracker (Chhota dot jo upar jayega) */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background: orange;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            opacity: 0;
            animation: shoot 4s infinite;
        }

        /* Pikachu Girne aur Chalne ki Animation */
        @keyframes pikachu-life {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            70% { transform: scale(1) rotate(0deg); } /* 70% tak chalta rahega */
            80% { transform: scale(1.1) rotate(90deg) translateY(50px); } /* Phatne par gir gaya */
            95% { transform: scale(1) rotate(0deg); } /* Phir uth gaya */
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Firecracker upar jane aur phatne ki animation */
        @keyframes shoot {
            0% { bottom: 0; opacity: 1; width: 5px; height: 5px; }
            70% { bottom: 300px; opacity: 1; width: 5px; height: 5px; }
            75% { 
                bottom: 300px; 
                width: 200px; 
                height: 200px; 
                background: radial-gradient(circle, yellow, orange, transparent); 
                opacity: 1; 
                transform: translateX(-50%);
            }
            80% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="stage">
    <div class="firework"></div>
    
    <div class="loading">
        <img src="http://a.top4top.net/p_1990j031.gif" class="pikachu" alt="Pikachu">
    </div>
</div>

</body>
</html>
